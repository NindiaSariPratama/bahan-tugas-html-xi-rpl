<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Gradasi pastel */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #0d47a1; /* Warna biru gelap */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #1976d2; /* Warna biru sedang */
            margin: 0;
            padding: 0 20px;
        }
        .container {
            background: #ffffff; /* Latar belakang putih */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SELAMAT DATANG!</h1>
        <p>Terima kasih telah bergabung di Website Kami. Media belajar kita beraksi!</p>
    </div>

</body>
</html>
